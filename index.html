<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="events.js" defer></script>
  <script src="https://kit.fontawesome.com/f843330a5d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="score-board">
    <h2>Scores</h2>
    <div class="score-board_score-list">
      <h3>You: <span class="score-user">0</span></h3>
      <h3>Computer: <span class="score-computer">0</span></h3>
    </div>
  </div>
  <div class="picks">
    <div class="pick-frame user-pick"></div>
    <div class="pick-frame computer-pick"></div>
  </div>
</body>
</html>

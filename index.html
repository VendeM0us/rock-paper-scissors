<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="events.js" defer></script>
  <script src="https://kit.fontawesome.com/f843330a5d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-game-state">
    <div class="score-board">
      <h2>Scores</h2>
      <div class="score-board_score-list">
        <h3>You: <span class="score-user">0</span></h3>
        <h3>Computer: <span class="score-computer">0</span></h3>
      </div>
    </div>
    <!--
      FOR ROCK: <i class="fa-solid fa-hand-back-fist"></i>
      FOR PAPER: <i class="fa-solid fa-hand"></i>
      FOR SCISSORS: <i class="fa-solid fa-hand-scissors"></i>
    -->
    <div class="picks">
      <div class="pick-frame user-pick"></div>
      <div class="pick-frame computer-pick"></div>
    </div>
    
    <div class="choices">
      <h2>Pick your choices</h2>
      <div class="choices__buttons">
        <button class="rock"><i class="fa-solid fa-hand-back-fist"></i><h3>Rock</h3></button>
        <button class="paper"><i class="fa-solid fa-hand"></i><h3>Paper</h3></button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"></i><h3>Scissors</h3></button>
      </div>
    </div>
  </div>
</body>
</html>
